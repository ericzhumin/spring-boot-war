    function SendCardInfo() {

        location.href = ""
        // $.post("${pageContext.request.contextPath}/getcardorderquery", data, function (obj) {
        //
        // });


    }

    $(function () {
        //获取卡列表表格 方法
        $("#send").click(function () {
            var phone = $('#exampleInputPhone').val();
            var content = $('#exampleInputContent').val();

            if (phone != null && phone != '' && content != null && content != '' ) {
                var data = {"phone": phone, "content": content};
                $.ajax({
                    type: "POST",
                    url: "/send",
                    data: JSON.stringify(data),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response, ifo) {
                        if (response) {
                           alert("短信发送成功！")
                        }else {
                            alert("短信发送失败！")
                        }
                    }
                });
            }
        });
        //更新卡状态
        $("#UpdateStatus").click(function () {
            var card_order_id = $('#exampleInputAmount').val();
            if (card_order_id != null && card_order_id != '') {
                var data = {"card_order_id": card_order_id};

                $.ajax({
                    type: "POST",
                    url: "/makecardstatus",
                    data: JSON.stringify(data),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response, ifo) {
                        if (response) {
                            alert("成功！")
                        }else {
                            alert("失败！")
                        }
                    }
                });
            }
        });
        //更新物流信息
        $("#SendCardStatus").click(function () {
            var card_order_id = $("#exampleInputAmount2").val();
            var logistics_order_id = $("#exampleInputOrderId").val();
            var logistics_company = $("#exampleInputCompany").val();


            if (card_order_id != null && card_order_id != ''
                && logistics_order_id != null && logistics_order_id != ''
                && logistics_company != null && logistics_company != '') {
                var data = {
                    "card_order_id": card_order_id,
                    "logistics_order_id": logistics_order_id,
                    "logistics_company": logistics_company
                };
                $.ajax({
                    type: "POST",
                    url: "/cardordersStatusSended",
                    data: JSON.stringify(data),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response, ifo) {
                        if (response) {
                            alert("成功！")
                        }else {
                            alert("失败！")
                        }
                    }
                });
            }
        });
    })
